<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh-Emergency Hotline Number</title>
    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI cdn Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <!-- NAV Section starts from here... -->
        <nav class="bg-white flex justify-between items-center w-full h-[100px] px-10">
            <!-- Nav Left section starts from here... -->
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
                <p class="text-sm font-extrabold text-[#006747]">Emergency <br> Service</p>
            </div>
            <!-- Nav Right section starts from here... -->
            <div class="flex items-center gap-4 text-gray-900 font-bold">
                <div class="flex items-center gap-2 bg-[#41FF6B]/10 px-4 py-1 rounded-2xl">
                    <span>0</span>
                    <button><img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]"></button>
                </div>

                <div class="flex items-center gap-2  bg-[#41FF6B]/10 px-4 py-1 rounded-2xl">
                    <span>100</span>
                    <button><img src="./assets/coin.png" alt="" class="w-[24px] h-[24px]"></button>
                </div>
                <div class="bg-[#00A63E] px-5 py-2 rounded-2xl text-white">
                    <span>2</span>
                    <button class=" ">Copy</button>
                </div>
            </div>
        </nav>

        <!-- Banner Section starts from here... -->
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center">
            <div class="w-full h-[240px]">
                <div class="flex justify-center">
                    <img src="./assets/logo.png" alt="" class="w-[92px] h-[92px] pt-5">
                </div>
                <h1 class="text-4xl font-bold mb-5">Emergency Service Directory</h1>
                <p class="text-2xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </header>




    <script src="./script.js"></script>
</body>
</html>
